<!DOCTYPE html>
<html lang="en" class="bg-[#09090d] text-white overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyAuth - Open Source Auth</title>

    <link rel="stylesheet" href="https://cdn.keyauth.cc/v3/dist/output.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.keyauth.cc/v3/scripts/animate.min.css">
    <style>
        body {
            background-color: #09090d; /* Keep your dark background */
            overflow: hidden; /* Prevent scrollbars for snow effect */
        }
        .snow {
            position: absolute;
            top: -10px; /* Start above the viewport */
            width: 10px;
            height: 10px;
            background-color: white; /* Or use an image: url('snow.png') */
            border-radius: 50%;
            animation: snow-fall linear infinite; /* Animate the snow */
            z-index: 10; /* Ensure snow is on top */
        }

        @keyframes snow-fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.2; } /* Fall to bottom */
        }
    </style>
</head>

<body>
    <div id="snow-container"></div>  <script>
        const snowContainer = document.getElementById('snow-container');
        const numSnowflakes = 200; // Adjust number of snowflakes

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snow');
            snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            snowflake.style.animationDelay = `${Math.random() * 5}s`; // Random start delay
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random speed
            snowflake.style.opacity = Math.random(); // Random starting opacity
            snowflake.style.width = `${Math.random() * 5 + 5}px`; // Random size
            snowflake.style.height = snowflake.style.width; // Same width and height to keep it round
            snowContainer.appendChild(snowflake);
        }
    </script>


    <script src="https://cdn.keyauth.cc/v3/dist/flowbite.js"></script>
    <script src="https://cdn.keyauth.cc/v3/scripts/jquery.min.js"></script>
    <script src="https://cdn.keyauth.cc/v3/dist/main.min.js"></script>

</body>
</html>
