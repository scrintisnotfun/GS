<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KeypProt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta content="noindex, nofollow" name="robots"/>
    <meta content="noindex, nofollow" name="robots"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #snowfall-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        h1, p {
            z-index: 2;
            color: white;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .ad-container {
            width: 468px; /* Fixed width for the iframe ad */
            height: 60px; /* Fixed height for the iframe ad */
            border: 1px solid #ccc;
            margin: 20px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="snowfall-container">
        <h1 class="text-center text-white">
            Welcome to KeypProt!
        </h1>
        <p class="text-center text-white">
            join our discord for more info .gg/Server 
        </p>

        <a class="ad-container" href="https://www.effectiveratecpm.com/zimbbhs7j?key=05b95d4b0c82f06168c13633ae8c1f79" target="_blank">
            <img src="your-ad-image.jpg" alt="Your Ad" width="728" height="90">
        </a>

        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key': '2531c777dddd9dd07bddec44572af254',
                    'format': 'iframe',
                    'height': 60,
                    'width': 468,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/2531c777dddd9dd07bddec44572af254/invoke.js"></script>
        </div>


    </div>
    <div id="snowflakes"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script>
        (function() {
            window.onload = function() {
                parent.iframeLoaded();
            }
        })();

        $(document).ready(function() {
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const size = Math.random() * 10 + 5;
                const leftPosition = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;

                const snowflake = $('<div class="snowflake"></div>').css({
                    width: size + 'px',
                    height: size + 'px',
                    left: leftPosition + '%',
                    animationDuration: animationDuration + 's',
                    animationDelay: Math.random() * 5 + 's'
                });

                $('#snowflakes').append(snowflake);
            }
        });
    </script>

</body>
</html>
