    <style>
        body {
            margin: 0;
            padding: 0;
        #snowfall-container {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .d-flex {
            min-height: 50vh;
        }

        .container {
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }

        .grid-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        h1, p, h2 {
            z-index: 2;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid" id="snowfall-container">
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="grid-item">
                        <h2 class="text-white">Grid Item 1</h2>
                        <p class="text-white">Some text for the first grid item.</p>
                        <i class="fas fa-address-book text-white"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grid-item">
                        <h2 class="text-white">Grid Item 2</h2>
                        <p class="text-white">Some text for the second grid item.</p>
                        <i class="fas fa-address-book text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="snowflakes"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>

    <script>
        (function() {
            window.onload = function() {
                parent.iframeLoaded();
            }
        })();

        $(document).ready(function() {
            const snowflakeCount = 60; // Reduced snowflake count for better performance

            for (let i = 0; i < snowflakeCount; i++) {
                const size = Math.random() * 10 + 5;
                const leftPosition = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;

                const snowflake = $('<div class="snowflake"></div>').css({
                    width: size + 'px',
                    height: size + 'px',
                    left: leftPosition + '%',
                    animationDuration: animationDuration + 's',
                    animationDelay: Math.random() * 5 + 's'
                });

                $('#snowflakes').append(snowflake);
            }
        });
    </script>
</body>
