<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>KeypProt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta content="noindex, nofollow" name="robots">
    <meta content="noindex, nofollow" name="robots">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #snowfall-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        h1, p {
            z-index: 2;
            color: white;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .ad-container {
            width: auto;
            height: auto;
            border: 1px solid #ccc;
            margin: 20px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-ad-container {
            width: 300px;
            height: 250px;
            border: 1px solid #ccc;
            margin: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ad-wrapper {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        #bottom-ad-container {
           margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="ad-wrapper">
        <div class="side-ad-container">
            <script async="async" data-cfasync="false" src="//pl25935233.effectiveratecpm.com/dae0af9ac252d444db0b585d543e8256/invoke.js"></script>
            <div id="container-dae0af9ac252d444db0b585d543e8256"></div>
        </div>

        <div class="container-fluid" id="snowfall-container">
            <h1 class="text-center text-white">
                Welcome to KeypProt!
            </h1>
            <p class="text-center text-white">
                join our discord for more info .gg/Server 
            </p>
        </div>

        <div class="side-ad-container">
            <script async="async" data-cfasync="false" src="//pl25935233.effectiveratecpm.com/dae0af9ac252d444db0b585d543e8256/invoke.js"></script>
            <div id="container-dae0af9ac252d444db0b585d543e8256"></div>
        </div>
    </div>

    <div class="ad-container" id="bottom-ad-container">
        <script async="async" data-cfasync="false" src="//pl25934731.effectiveratecpm.com/56570e19df7e34d76bf7e6f3293ab14c/invoke.js"></script>
        <div id="container-56570e19df7e34d76bf7e6f3293ab14c"></div>
    </div>

    <div id="snowflakes"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script>
        (function() {
            window.onload = function() {
                parent.iframeLoaded();
            }
        })();

        $(document).ready(function() {
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const size = Math.random() * 10 + 5;
                const leftPosition = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;

                const snowflake = $('<div class="snowflake"></div>').css({
                    width: size + 'px',
                    height: size + 'px',
                    left: leftPosition + '%',
                    animationDuration: animationDuration + 's',
                    animationDelay: Math.random() * 5 + 's'
                });

                $('#snowflakes').append(snowflake);
            }
        });
    </script>

</body>
</html>
