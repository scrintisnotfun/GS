<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KeypProt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta content="noindex, nofollow" name="robots"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        #snowfall-container {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }

        .grid-item {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        h1, p, h2 {
            z-index: 2;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo"> </a>
        <div class="ml-auto">
            <a class="btn btn-outline-light" href="/">Home</a>
            <a class="btn btn-outline-light" href="/discord">Discord</a>
        </div>
    </nav>

    <div class="container-fluid" id="snowfall-container">
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="grid-item">
                        <h2 class="text-white">Grid Item 1</h2>
                        <p class="text-white">Some text for the first grid item.</p>
                        <i class="fas fa-address-book text-white"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grid-item">
                        <h2 class="text-white">Grid Item 2</h2>
                        <p class="text-white">Some text for the second grid item.</p>
                        <i class="fas fa-address-book text-white"></i>
                    </div>
                </div>

                <div class="col-md-12 mt-4">
                    <a class="premium_tier_2_bg tw-border-[#434164] tw-relative tw-flex tw-flex-col tw-gap-6 tw-rounded tw-border-[1px] tw-border-solid tw-bg-gray-850 tw-p-8 tw-transition-all tw-duration-300 hover:-tw-translate-y-3 sm:tw-w-full" href="https://dash.vaultcord.com/upgrade">
                        <div class="landing-para tw-absolute -tw-right-4 -tw-top-4 tw-z-30 tw-rounded-full tw-border-[4px] tw-border-solid tw-border-[#1E1D2F] tw-bg-[#7E67FF] tw-px-4 tw-py-1">Most Popular</div>
                        <div class="tw-flex tw-flex-col tw-gap-6 tw-border-b-[0px] tw-border-l-0 tw-border-r-0 tw-border-t-0 tw-border-solid tw-border-gray-800 sm:tw-gap-4 sm:tw-pb-4">
                            <div class="tw-flex tw-flex-col tw-gap-2">
                                <p class="landing-para tw-text-2xl sm:tw-text-xl">Plus</p>
                                <p class="landing-para tw-max-w-xs tw-text-gray-400">For business where security and no limits is crucial.</p>
                            </div>
                            <div class="tw-flex tw-items-end tw-gap-2">
                                <p class="landing-para tw-text-4xl">8.99$</p>
                                <p class="landing-para tw-text-gray-400">/Monthly</p>
                            </div>
                        </div>
                        <div class="tw-flex tw-flex-col tw-gap-3">
                            <div class="tw-flex tw-items-center tw-gap-2">
                                <img src="/static/landing/tick-premium.svg" alt="">
                                <p class="landing-para tw-text-gray-400">Unlimited Pullable Members</p>
                            </div>
                            <div class="tw-flex tw-items-center tw-gap-2">
                                <img src="/static/landing/tick-premium.svg" alt="">
                                <p class="landing-para tw-text-gray-400">NO Pulling Cooldown</p>
                            </div>
                            <div class="tw-flex tw-items-center tw-gap-2">
                                <img src="/static/landing/tick-premium.svg" alt="">
                                <p class="landing-para tw-text-gray-400">Custom Domain</p>
                            </div>
                            <div class="tw-flex tw-items-center tw-gap-2">
                                <img src="/static/landing/tick-premium.svg" alt="">
                                <p class="landing-para tw-text-gray-400">Automatic server backups</p>
                            </div>
                        </div>
                        <button class="button tw-bg-[#605ceb] tw-border-solid tw-border-[#6965F5] hover:tw-bg-[#807eea] tw-transition-all tw-duration-150 tw-rounded-md tw-text-base tw-py-3 tw-px-6 sm:tw-py-4 tw-mt-16 sm:tw-mt-0">Plus</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="snowflakes"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const snowflakeCount = 60;
            for (let i = 0; i < snowflakeCount; i++) {
                const size = Math.random() * 10 + 5;
                const leftPosition = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const snowflake = $('<div class="snowflake"></div>').css({
                    width: size + 'px',
                    height: size + 'px',
                    left: leftPosition + '%',
                    animationDuration: animationDuration + 's',
                    animationDelay: Math.random() * 5 + 's'
                });
                $('#snowflakes').append(snowflake);
            }
        });
    </script>
</body>
</html>
